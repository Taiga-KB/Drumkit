<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Drumkit</title>
</head>

<body>

    <div class="drumkit">

        <div class="box">
            <div id="boom"><img src="./icons/snareW.png" id="bW" alt="boom">
                <p>Boom</p><audio src="./sounds/boom.wav" id="boomPlay"></audio>
            </div>
        </div>

        <div class="box">
            <div id="clap"><img src="./icons/snareA.png" alt="clap">
                <p>Clap</p><audio src="./sounds/clap.wav" id="clapPlay"></audio>
            </div>
        </div>

        <div class="box">
            <div id="hihat"><img src="./icons/snareS.png" alt="hihat">
                <p>Hi-hat</p><audio src="./sounds/hihat.wav" id="hihatPlay"></audio>
            </div>
        </div>

        <div class="box">
            <div id="kick"><img src="./icons/snareD.png" alt="kick">
                <p>Kick</p><audio src="./sounds/kick.wav" id="kickPlay"></audio>
            </div>
        </div>

        <div class="box">
            <div id="openhat"><img src="./icons/snareQ.png" alt="openhat">
                <p>Open-hat</p><audio src="./sounds/openhat.wav" id="openhatPlay"></audio>
            </div>
        </div>

        <div class="box">
            <div id="ride"><img src="./icons/snareR.png" alt="ride">
                <p>Ride</p><audio src="./sounds/ride.wav" id="ridePlay"></audio>
            </div>
        </div>

        <div class="box">
            <div id="snare"><img src="./icons/snareF.png" alt="snare">
                <p>Snare</p><audio src="./sounds/snare.wav" id="snarePlay"></audio>
            </div>
        </div>

        <div class="box">
            <div id="tink"><img src="./icons/snareX.png" alt="tink">
                <p>Tink</p><audio src="./sounds/tink.wav" id="tinkPlay"></audio>
            </div>
        </div>

        <div class="box">
            <div id="tom"><img src="./icons/snareZ.png" alt="tom">
                <p>Tom</p><audio src="./sounds/tom.wav" id="tomPlay"></audio>
            </div>
        </div>

    </div>

















    <script src="./script.js"></script>
</body>

</html>
